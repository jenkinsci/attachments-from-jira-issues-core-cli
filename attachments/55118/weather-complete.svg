<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg height="64" width="640" class="hidden" xmlns="http://www.w3.org/2000/svg">
<!-- 	Component symbols -->
	<symbol id="box" style="fill:none;stroke:#0B6AA2;stroke-width:1">
		<path d="M0,0 L0 64 L 64 64 L 64 0z" style="fill:none;stroke:1;stroke-width:1"/>
	</symbol>
	<symbol id="w-sun" >
		<g style="fill:#FF9800;stroke:#0B6AA2;stroke-width:4;stroke-linecap:butt">
			<circle cx="32" cy="32" r="16" style="stroke-width:6"/>
			<path d="M32 10 v-10 M32 54 v10 M10 32 h-10 M54 32 h10"/>
			<path d="M16 16 l-10 -10 M16 48 l-10 10  M48 16 l10 -10 M48 48 l10 10" style="fill:#0B6AA2;stroke:#FF9800"/>
		</g>
	</symbol>
	<symbol id="w-cloud" >
		<g style="stroke:#0B6AA2;stroke-width:6">
			<path d="M 30 12 A 18 18 0 0 0 12 24 A 12 12 0 0 0 3 36 A 12 12 0 0 0 15 48
						L 30 48 L 47 48
						A 14 14 0 0 0 61 34 A 14 14 0 0 0 47 20 A 14 14 0 0 0 44 20 A 18 18 0 0 0 30 12 z"/>
		</g>
	</symbol>
	<symbol id="w-lightning" >
		<g>
			<path d="M36 28 l-8 16 h8 l-8 16" style="fill:none;stroke:#FF9800;stroke-width:6;stroke-linecap:miter"/>
		</g>
	</symbol>
	<symbol id="w-drop" >
		<g>
			<path d="M12 4 v10" transform="matrix(1,0,-.5773,1,0,0)" style="fill:none;stroke:#0B6AA2;stroke-width:6"/>
		</g>
	</symbol>
	<symbol id="w-droplet" >
		<g>
			<use href="#w-drop" transform="matrix(1,0,.2679,.5,-1,2)"/>
		</g>
	</symbol>
	<symbol id="w-sprinkle" >
		<g>
			<circle cx="4" cy="4" r="2" style="fill:#0B6AA2;stroke:#0B6AA2"/>
		</g>
	</symbol>

<!-- 	Project Health states -->
	<g id="sunny">
		<title>Sunny!</title>
		<use href="#box"/>
		<use href="#w-sun"/>
	</g>
	<g id="sunny-mostly" transform="translate(64,0)">
		<title>Sunny - mostly</title>
		<use href="#box"/>
		<use href="#w-sun"/>
		<use href="#w-cloud" style="fill:#F0F0F0" transform="matrix(0.50,0,0,0.50,6,20)"/>
		<use href="#w-cloud" style="fill:#F0F0F0" transform="matrix(0.50,0,0,0.50,24,32)"/>
	</g>
	<g id="sunny-partly" transform="translate(128,0)">
		<title>Sunny - partly</title>
		<use href="#w-sun" transform="matrix(0.50,0,0,0.50,32, 2)"/>
		<use href="#w-cloud" style="fill:#E0E0E0"/>
	</g>
	<g id="cloudy" transform="translate(192,0)">
		<title>Cloudy</title>
		<use href="#box"/>
		<use href="#w-cloud" style="fill:#D0D0D0"/>
		<use href="#w-cloud" style="fill:#D0D0D0" transform="matrix(0.50,0,0,0.50,24,32)"/>
	</g>
	<g id="rain-sprinkles" transform="translate(256,0)">
		<title>Rain - sprinkles</title>
		<use href="#w-cloud" style="fill:#C0C0C0"/>
		<use href="#w-sprinkle" transform="translate(8,52)"/>
		<use href="#w-sprinkle" transform="translate(16,56)"/>
		<use href="#w-sprinkle" transform="translate(24,52)"/>
		<use href="#w-sprinkle" transform="translate(32,56)"/>
		<use href="#w-sprinkle" transform="translate(40,52)"/>
		<use href="#w-sprinkle" transform="translate(48,56)"/>
	</g>
	<g id="rain-showers" transform="translate(320,0)">
		<title>Rain - showers</title>
		<use href="#w-cloud" style="fill:#B0B0B0"/>
		<use href="#w-droplet" transform="translate(16,50)"/>
		<use href="#w-droplet" transform="translate(32,50)"/>
	</g>
	<g id="rain-pouring" transform="translate(384,0)">
		<title>Rain - pouring</title>
		<use href="#box"/>
		<use href="#w-cloud" style="fill:#A0A0A0"/>
		<use href="#w-drop" transform="translate(12,50)"/>
		<use href="#w-drop" transform="translate(20,50)"/>
		<use href="#w-drop" transform="translate(28,50)"/>
		<use href="#w-drop" transform="translate(36,50)"/>
	</g>
	<g id="rain-torrential" transform="translate(448,0)">
		<title>Rain - torrential</title>
		<use href="#w-cloud" style="fill:#808080"/>
		<use href="#w-droplet" transform="translate(4,50)"/>
		<use href="#w-droplet" transform="translate(44,50)"/>
		<use href="#w-drop" transform="translate(12,50)"/>
		<use href="#w-drop" transform="translate(20,50)"/>
		<use href="#w-drop" transform="translate(28,50)"/>
		<use href="#w-drop" transform="translate(36,50)"/>
	</g>
	<g id="storm-lightning" transform="translate(512,0)">
		<title>Storm - Lightning</title>
		<use href="#box"/>
		<use href="#w-cloud" style="fill:#696969"/>
		<use href="#w-lightning"/>
		<use href="#w-droplet" transform="translate(10,50)"/>
		<use href="#w-droplet" transform="translate(34,50)"/>
	</g>
</svg>
